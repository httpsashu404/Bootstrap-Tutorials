    <title>Advance Form</title>
    <style>
            #pic{
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: url(image/unknown.png) no-repeat;
    background-size: 100%;
    border: 1px solid black;
}
h1{
    font-weight: bold;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    text-shadow: 2px 1px 0px red;
}
#file{
    display: none;
}
    </style>
</head>
<body>
    <!-- 
              Display break point in Bootsrap  :-

       Size        |      Display      |     use class
-------------------|-------------------|----------------------     
    Extra large    |     >=1200px      |         xl
    large          |     >=992px       |         lg
    middium        |     >=768px       |         md
    small          |     >=576px       |         sm
    extra small    |     <576px        |        None           -->

            <div class="container-fluid">
                <div class="row text-left text-light">
                    <div class="col-sm-6 offset-sm-3 bg-dark rounded">
                        <form action="https://httpsashu404.netlify.app/" class="form p-2" autocomplete="off">
                            <legend class="text-center">
                                <img src="" id="pic" alt=""><br>
                                <input type="file" id="file" required>
                                <label for="file" class="btn btn-primary" id="upload">
                                    Upload image
                                </label>
                            </legend>
                            <label for="name ">Name :</label>
                            <input type="text" class="form-control form-control-sm" name="" id="name" placeholder="Enter name please" required autofocus><br>
                            <label for="mail ">E-mail :</label>
                            <input type="email" class="form-control form-control-sm" name=""  id="mail" placeholder="example@gmail.com" required><br>
                            <label for="num ">Contact :</label>
                            <input type="tel" class="form-control form-control-sm"  maxlength="10" name=""  id="num" placeholder="Your contact number" required><br>
                            <label for="pass ">Password :</label>
                            <input type="password" class="form-control form-control-sm" is-valid name="" id="pass" placeholder="Enter your password" required>
                            <small class="form-text text-mute text-danger">
                                must be 8-20 characters longs.
                            </small><br>
                            <input type="radio" class="form-check-input" name="radio"  id="male">                 
                            <label for="male" class="form-check-lable">Male</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" class="form-check-input" name="radio"  id="female">
                            <label for="female" class="form-check-lable">Female</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" class="form-check-input" name="radio"  id="other">                 
                            <label for="other" class="form-check-lable">Other</label><br><br>
                            <label for="country">Country :</label>
                            <input class="form-control form-control-sm" list="country" placeholder="Choose your country" required>
                            <datalist id="country" >
                                <option value="AMERICA">
                                <option value="AFERICA">
                                <option value="ASTRELIA">
                                <option value="CHINA">
                                <option value="DUBAI">
                                <option value="ENGLAND">
                                <option value="INDIA">
                                <option value="JAPAN">
                                <option value="NEWYORK">
                                <option value="NEWSLAND">
                                <option value="PAKISTAN">
                            </datalist><br>
                            <label for="add">Address :</label>
                            <textarea name="" class="form-control form-control-sm" id="add" required></textarea><br>
                            <input type="checkbox" class="form-check-input" name=""  id="Study"> 
                            <label for="Study" class="form-check-lable">&nbsp;&nbsp;you're married</label><br><br>
                            <input type="submit" class="btn btn-primary" id="done " value="Submit"><br><br>    
                        </form><br>
                    </div>
                </div>
            </div>
            <script>
                const img=document.querySelector('#pic');
                const imgfile=document.querySelector('#file');
                const imgbtn=document.querySelector('#upload');
                imgfile.addEventListener('change', function () {
                  const choosedFile = this.files[0];
                  if (choosedFile) {
                       const reader= new FileReader();
                       reader.addEventListener('load',  function() {
                           img.setAttribute('src', reader.result);
                       });
                       reader.readAsDataURL(choosedFile);
                   } 
                });
            </script>
