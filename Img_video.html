    <title>Image & Video</title>
    <style>
        img{
            border: 3px solid darkred;
        }
    </style>
</head>
<body>
    <!-- 
              Display break point in Bootsrap  :-

       Size        |      Display      |     use class
-------------------|-------------------|----------------------     
    Extra large    |     >=1200px      |         xl
    large          |     >=992px       |         lg
    middium        |     >=768px       |         md
    small          |     >=576px       |         sm
    extra small    |     <576px        |        None           -->

        <div class="container" ><h1>Image & Video </h1>
        </div><br>
        
        <div class="container">
            <div class="row">
                <div class="col-sm-2 text-center m-2" >
                    <b>Img-fluid</b><br>
                    <img src="image/Photo.png" class="img-fluid" alt="Mypic">
                </div>
                <div class="col-sm-2 text-center m-2" >
                    <b>rounded</b><br>
                    <img src="image/Photo.png" class="img-fluid rounded" alt="Mypic">
                </div>
                <div class="col-sm-2 text-center m-2" >
                    <b>img-thumbnail</b><br>
                    <img src="image/Photo.png" class="img-fluid img-thumbnail" alt="Mypic">
                </div>
                <div class="col-sm-2 text-center m-2" >
                    <b>rounded-circle</b><br>
                    <img src="image/Photo.png" class="img-fluid rounded-circle" alt="Mypic">
                </div>
                <div class="col-sm-2 text-center m-2" >
                    <b>rounded-top</b><br>
                    <img src="image/Photo.png" class="img-fluid rounded-top" alt="Mypic">
                </div>
                <div class="col-sm-2 text-center m-2" >
                    <b>rounded-bottom</b><br>
                    <img src="image/Photo.png" class="img-fluid rounded-bottom" alt="Mypic">
                </div>
                <div class="col-sm-2 text-center m-2" >
                    <b>rounded-pill</b><br>
                    <img src="image/Photo.png" class="img-fluid rounded-pill" alt="Mypic">
                </div>
            </div>
            <div class="row">
                <figure class="figure">
                    <img src="image/photo.png" class="img-fluid figure-img" alt="Mypic">
                    <figcaption class="figure-caption">My Profile pic</figcaption>
                </figure>
            </div>
        <div class="row">
            <div class="col-sm-5">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe src="image/River.mp4" class="embed-responsive-item " frameborder="0"></iframe>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="embed-responsive embed-responsive-9by16">
                    <iframe src="image/River.mp4" class="embed-responsive-item " frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
