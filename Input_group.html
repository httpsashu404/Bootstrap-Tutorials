<body>
    <!-- 
              Display break point in Bootsrap  :-

       Size        |      Display      |     use class
-------------------|-------------------|----------------------     
    Extra large    |     >=1200px      |         xl
    large          |     >=992px       |         lg
    middium        |     >=768px       |         md
    small          |     >=576px       |         sm
    extra small    |     <576px        |        None           -->

        <div class="container" ><h1>Input-group </h1>
        </div><br>
        
        <div class="container">
            <div class="row">
                <div class="input-group p-2"></b>
                    <div class="input-group-prepend">
                        <span class="input-group-text"><b>&#8377;</b></span>
                    </div>
                    <input type="number" class="form-control" name="name" id="">
                </div>
            </div>
            <div class="row">
                <div class="input-group p-2"></b>
                    <div class="input-group-prepend">
                        <span class="input-group-text"><b>Mr.</b></span>
                    </div>
                    <input type="text" class="form-control" placeholder="First Name">&nbsp;
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <div class="row">
                <div class="input-group p-2">                    
                    <input type="search" class="form-control" placeholder="Search..........">                    
                    <div class="input-group-prepend">
                        <span><input type="submit" class="form-control bg-secondary" value="Search"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-group p-2"></b> 
                    <!-- input-group-lg    input-group-sm -->
                    <input type="email" class="form-control" name="name" id="">
                    <div class="input-group-append">
                        <span class="input-group-text">@gmail.com</b></span>
                    </div>                    
                </div>
            </div>
            <div class="row">
                <div class="input-group p-2"></b>
                    <div class="input-group-prepend">
                        <span class="input-group-text"><b>&#8377;</b></span>
                    </div>
                    <input type="number" class="form-control" name="name" id="">
                    <div class="input-group-append">
                        <span class="input-group-text"><b>.00</b></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-group p-2"></b> 
                    <!-- input-group-lg    input-group-sm -->                    
                    <div class="input-group-prepend">
                        <span class="input-group-text"><input type="checkbox"></span>
                    </div>   
                    <input type="checkbox" class="form-control" name="name" id="">  
                    <div class="input-group-append">
                        <span class="input-group-text"><input type="radio"></span>
                    </div>               
                </div>
            </div>
        </div>
