<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="refresh" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
    <style>
        .form-group{
            text-align: left;
        }
        label{
            font-weight: bold;   
        }
    </style>
</head>
<body>
    <!-- 
              Display break point in Bootsrap  :-

       Size        |      Display      |     use class
-------------------|-------------------|----------------------     
    Extra large    |     >=1200px      |         xl
    large          |     >=992px       |         lg
    middium        |     >=768px       |         md
    small          |     >=576px       |         sm
    extra small    |     <576px        |        None           -->

        <div class="container" ><h1>Form class</h1>
        </div><br>
        
        <div class="container p-3">
            <h1>Form</h1>
            <div class="row">
                <div class="col-sm-6 p-3">
                    <div class="form-group">
                        <label>Name :</label>
                        <input type="text" class="form-control" name="" id="">
                    </div><br>
                    <div class="form-group">
                        <label>E-mail :</label>
                        <input type="email" class="form-control" name=""  id="">
                    </div><br>
                    <div class="form-group">
                        <label>Password :</label>
                        <input type="password" class="form-control" name="" id="">
                        <small class="form-text text-mute">
                            your password must be 8-20 characters longs.
                        </small>
                    </div><br>
                    <div class="form-group">
                        <label for="">Country :</label>
                        <select class="form-control text-center" name="" id="">
                            <option value="">--------- Choose Your country ---------</option>
                                <option value="">AMERICA</option>
                                <option value="">AFERICA</option>
                                <option value="">ASTRELIA</option>
                                <option value="">CHINA</option>
                                <option value="">DUBAI</option>
                                <option value="">ENGLAND</option>
                                <option value="">INDIA</option>
                                <option value="">JAPAN</option>
                                <option value="">NEWYORK</option>
                                <option value="">NEWSLAND</option>
                                <option value="">PAKISTAN</option>
                        </select>
                    </div><br>
                    <div class="form-group">
                        <label>Address :</label>
                        <textarea name="" class="form-control" id=""></textarea>
                    </div><br>
                </div>
                <div class="col-sm-6 p-3">
                    <div class="form-group">
                        <label>Upload :</label>
                        <input type="file" class="form-control-file is-valid" name=""  id="">
                    </div><br>
                    <div class="form-group">
                        <label>Amount :</label>
                        <input type="range" class="form-control-range" name=""  id="">
                    </div><br>
                    <div class="form-group">
                        <label>Hobbies :</label>&nbsp;
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name=""  id="play">
                            <label for="play" class="form-check-lable">Play</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name=""  id="Music">
                            <label for="Music" class="form-check-lable">Music</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name=""  id="Study">
                            <label for="Study" class="form-check-lable">Study</label>
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label>Gender :</label>&nbsp;
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="radio"  id="male">
                            <label for="male" class="form-check-lable">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="radio"  id="female">
                            <label for="female" class="form-check-lable">Female</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="radio"  id="other">
                            <label for="other" class="form-check-lable">Other</label>
                        </div><br>
                        <form class="form form-inline" autocomplete="off">
                            <legend class="text-primary"><b>Inline-form</b></legend>
                            <div class="form-group m-2">
                                <input type="text" class="form-control" name="" id="user" placeholder="Enter Username" required>
                            </div>
                            <div class="form-group m-2">
                                <input type="password" class="form-control" name="" id="pass" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-success" onclick="match();" name="" id="">Submit</button>
                        </form><br>
                    </div><br>
                </div>
            </div>
        </div><br>

         <div class="container">
            <h1>form-advance</h1>
                <div class="row">
                    <div class="col-sm-6 p-2">
                        <div class="form-group">
                            <label  for="name">Username :</label>
                            <input type="text" class="form-control is-valid" name="" id="name" placeholder="is-valid class">
                            <div class="valid-feedback">valid-feedback class</div>
                        </div>
                    </div><br>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label  for="pass">Password :</label>
                            <input type="password" class="form-control is-invalid" name=""  id="pass" placeholder="is-invalid class">
                            <div class="invalid-feedback">invalid-feedback class</div>
                        </div>
                    </div>    
                </div>
            </div>

</body>
</html>
