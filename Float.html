        .w-25, .h-25{

<body>
    <!-- 
              Display break point in Bootsrap  :-

       Size        |      Display      |     use class
-------------------|-------------------|----------------------     
    Extra large    |     >=1200px      |         xl

    middium        |     >=768px       |         md
    small          |     >=576px       |         sm
