<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="refresh" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Progress-bar </title>
</head>
<body>
    <!-- 
              Display break point in Bootsrap  :-

       Size        |      Display      |     use class
-------------------|-------------------|----------------------     
    Extra large    |     >=1200px      |         xl
    large          |     >=992px       |         lg
    middium        |     >=768px       |         md
    small          |     >=576px       |         sm
    extra small    |     <576px        |        None           -->

        <div class="container" ><h1>Progress-bar </h1>
        </div><br>
        
    <div class="container">
        <div class="row">
            <div class="col">
                <b>Progress-bar</b>
                <div class="progress m-2" style="height: 20px;">
                    <div class="progress-bar" style="width:25%;"><b>25%</b></div>                    
                </div><br>
                <b>Progress-bar</b>
                <div class="progress m-2" style="height: 20px;">
                    <div class="progress-bar bg-success" style="width:50%;"><b>50%</b></div>                    
                </div><br>
                <b>Multi Progress-bar</b>
                <div class="progress m-2" style="height: 20px;">
                    <div class="progress-bar" style="width:25%;"><b>25%</b></div>                    
                    <div class="progress-bar bg-danger" style="width:15%;"><b>15%</b></div>                    
                    <div class="progress-bar bg-dark" style="width:30%;"><b>30%</b></div>                    
                </div><br>
                <b>Progress-bar-striped</b>
                <div class="progress m-2" style="height: 20px;">
                    <div class="progress-bar  bg-dark progress-bar-striped" style="width:65%;"><b>65%</b></div>                    
                </div><br>
                <b>Progress-bar-animated</b>
                <div class="progress m-2" style="height: 20px;">
                    <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width:75%;"><b>75%</b></div>                    
                </div><br>
            </div>
        </div>
    </div>

</body>
</html>
