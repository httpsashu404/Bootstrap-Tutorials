<body>
    <!-- 
              Display break point in Bootsrap  :-

       Size        |      Display      |     use class
-------------------|-------------------|----------------------     
    Extra large    |     >=1200px      |         xl
    large          |     >=992px       |         lg
    middium        |     >=768px       |         md
    small          |     >=576px       |         sm
    extra small    |     <576px        |        None           -->
        
        <!-- 12 columns is available in a grid box, if  you enter column greater than 12 these arrange next line -->

                <div class="container"><h1>Grid</h1>
                    <b>12 columns available in a grid box. 2+6+4=12</b>
                    <div class="row">
                        <div class="col-2">Col-2</div>
                        <div class="col-6">Col-6</div>
                        <div class="col-4">Col-4</div>
                    </div>
                </div><br>

                <div class="container"><h1>Grid</h1>
                    <b>4+8=12</b>
                    <div class="row">
                        <div class="col-4">Col-4</div>
                        <div class="col-8">Col-8</div>
                    </div>
                </div><br>

                <div class="container"><h1>Grid</h1>
                    <b>If you enter column >12 these break next line. 5+2+6=13</b>
                    <div class="row">
                        <div class="col-5">Col-5</div>
                        <div class="col-2">Col-2</div>
                        <div class="col-6">Col-6</div>
                    </div>
                </div><br>
                
                <div class="container"><h1>Grid</h1>
                    <b>col-md-8 &nbsp; col-sm-6</b>
                    <div class="row">
                        <div class="col-md-8 col-sm-6">Col</div>
                        <div class="col-md-4 col-sm-6">Col</div>
                    </div>
                </div><br>

                <!-- new class in bootstrap-5 
                g-0/5   =grid gap around
                gx-0/5  =grid gap x-asix
                gy-0/5  =grid gap y-asix
                -->
